syntax = "proto3";

package ZMDev.Fate.pb;

service AccessTokenService {
    // 获取 access token
    rpc Token (Credential) returns (AccessToken) {
    }
}

service CertificateService {
    rpc Update (Certificate) returns (Unused) {
    }
}

service LoginChecker {
    rpc Check (TicketID) returns (LoginCheckRes) {
    }
    rpc Logout (TicketID) returns (Unused) {
    }
}

service UserService {
    //todo update password
    rpc UpdatePassword (UserID) returns (Unused) {
    }
}

message UserID {
    int64 id = 1;
}

message TicketID {
    string id = 1;
}

//enum LoginState {
//    LoggedIn = 0;
//    NotLoggedIn = 1;
//}

message LoginCheckRes {
    bool is_login = 1;
    int64 user_id = 2;
}

message Unused {
}

message Credential {
    int32 app_id = 1;
    string app_secret = 2;
}

message AccessToken {
    string token = 1;
    int64 expired_at = 2;
}

enum CertificateType {
    StudentNum = 0;
}

message Certificate {
    int64 id = 1;
    int64 user_id = 2;
    string account = 3;
    CertificateType certificate_type = 4;
}
